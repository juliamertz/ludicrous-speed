name: Release Extensions

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.1.0, v1.2.0, etc.
  workflow_dispatch: # Allows manual triggering

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version // empty' package.json)
          if [ -z "$VERSION" ]; then
            echo "Unable to determine version from package.json" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extension version: $VERSION"

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Chrome extension
        run: make build-chrome

      - name: Build Firefox extension
        run: make build-firefox

      - name: Package Chrome extension
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          cd dist/chrome
          zip -r ../ludicrous-speed-chrome-v${VERSION}.zip .
          cd ../..

      - name: Package Firefox extension
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          cd dist/firefox
          zip -r ../ludicrous-speed-firefox-v${VERSION}.zip .
          cd ../..

      - name: Generate release body
        id: release_body
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          cat > /tmp/release_body.md << EOF
          ## Installation Instructions

          ### Chrome / Chromium

          1. Download `ludicrous-speed-chrome-v${VERSION}.zip` from the assets below
          2. Extract the ZIP file to a folder on your computer
          3. Open Chrome and navigate to `chrome://extensions/`
          4. Enable "Developer mode" (toggle in the top right)
          5. Click "Load unpacked"
          6. Select the extracted folder

          ### Firefox

          1. Download `ludicrous-speed-firefox-v${VERSION}.zip` from the assets below
          2. Extract the ZIP file to a folder on your computer
          3. Open Firefox and navigate to `about:debugging`
          4. Click "This Firefox" in the left sidebar
          5. Click "Load Temporary Add-on..."
          6. Navigate to the extracted folder and select `manifest.json`
          EOF
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/release_body.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ludicrous-speed-chrome-v${{ steps.get_version.outputs.version }}.zip
            dist/ludicrous-speed-firefox-v${{ steps.get_version.outputs.version }}.zip
          name: Release v${{ steps.get_version.outputs.version }}
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.release_body.outputs.body }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
